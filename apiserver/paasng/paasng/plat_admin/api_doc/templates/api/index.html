{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>蓝鲸 PaaS API 文档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PaaS API documentations">
    <meta charset="utf-8"/>
    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      api-logo {
        background-image: linear-gradient(0deg, #15A4D7 0%, #1488C6 100%);
        height: 100px;
        text-align: left !important;
      }
      api-logo img {
        width: 136px !important;
        margin: 32px 0 0 50px;
      }
    </style>
  </head>
  <body>
    <redoc spec-url="{% url 'api.docs.swagger_yaml' %}" hide-hostname="true" suppress-warnings="true" lazy-rendering></redoc>
    <script src="{% static '/lib/redoc.min.js' %}"> </script>
  </body>
</html>
